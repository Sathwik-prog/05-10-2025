<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Static Methods</h2>
<p>A static method is created with the "static" keyword, and you can only call the method on the class itself.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
class Greeting {
  static hello() {
    return "Hello!!";
  }

  static hi(name) {
    return `Hi ${name}`;
  }

  static welcome(name) {
    return `Welcome ${name}`;
  }
}

document.getElementById("demo1").innerHTML = Greeting.hello();
document.getElementById("demo2").innerHTML = Greeting.hi("Carol");
document.getElementById("demo3").innerHTML = Greeting.welcome("Carol");
</script>

</body>
</html>
